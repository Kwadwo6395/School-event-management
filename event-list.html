<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List & RSVP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        #event-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-card {
            background-color: #f9f9f9;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .event-card h3 {
            margin: 0 0 10px;
        }

        .event-card button {
            background-color: #004080;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .event-card button:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event List & RSVP</h1>
    </header>

    <main>
        <section id="event-list">
            <h2>Available Events</h2>
            <div id="event-container">
                <!-- Event cards will be loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Mock data for events
        const events = [
            { id: '1', name: 'Workshop on AI', date: '2024-12-20', location: 'Auditorium A', description: 'Learn the basics of AI.', remainingSeats: 10 },
            { id: '2', name: 'Tech Seminar', date: '2024-12-22', location: 'Room 101', description: 'Discuss emerging tech trends.', remainingSeats: 5 },
            { id: '3', name: 'Annual Conference', date: '2024-12-25', location: 'Main Hall', description: 'Meet industry leaders.', remainingSeats: 0 }
        ];

        // Function to load events into the DOM
        function loadEvents() {
            const eventContainer = document.getElementById('event-container');
            eventContainer.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');
                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>${event.description}</p>
                    <p>Remaining Seats: ${event.remainingSeats}</p>
                    <button onclick="rsvpEvent('${event.id}')" ${event.remainingSeats === 0 ? 'disabled' : ''}>
                        ${event.remainingSeats === 0 ? 'Full' : 'RSVP'}
                    </button>
                `;
                eventContainer.appendChild(eventCard);
            });
        }

        // RSVP functionality
        function rsvpEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event && event.remainingSeats > 0) {
                event.remainingSeats -= 1;
                alert('RSVP successful!');
                loadEvents();
            } else {
                alert('Sorry, no seats available!');
            }
        }

        // Load events on page load
        window.onload = loadEvents;
    </script>
</body>
</html>
