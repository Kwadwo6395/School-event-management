<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Event</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #event-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
        }

        #event-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #event-form input, #event-form textarea, #event-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        #event-form textarea {
            resize: none;
            height: 80px;
        }

        #event-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #event-form button:hover {
            background-color: #0056b3;  }

</style>
</head>
<body>
<header>
    <h1>Create Event</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
</header>

<section id="event-form">
    <form id="create-event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event-date" required>

        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required>

        <label for="event-description">Description:</label>
        <textarea id="event-description" name="event-description" required></textarea>

        <label for="event-capacity">Capacity:</label>
        <input type="number" id="event-capacity" name="event-capacity" required>

        <button type="submit">Create Event</button>
    </form>
</section>

<script src="admin.js"></script>
</body>
</html>
