<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Background image styling */
        body {
            background-image: url('campus image.jpg'); /* Replace with your campus image path */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Fixes the background image during scroll */
            color: white; /* Makes the text color white for better contrast with the background */
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for header */
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        #admin-login-form {
            margin-top: 100px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .back-to-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .back-to-home:hover {
            background-color: #555;
        }

        .logout-button {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            background-color: #ff4c4c;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>

    <main>
        <section id="admin-login-form">
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Back to Home Button -->
            <a href="index.html" class="back-to-home">Back to Home</a>
            <!-- Logout Button -->
            <button class="logout-button" id="logout-button">Logout</button>
        </section>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check admin credentials
            if (email === 'nk1@cloud.com' && password === 'nk123') {
                alert('Admin login successful!');
                localStorage.setItem('loggedInUser', JSON.stringify({ name: 'Admin', role: 'admin' }));
                window.location.href = 'create-event.html'; // Redirect to Create Event page
            } else {
                alert('Invalid admin credentials!');
            }
        });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function () {
            localStorage.removeItem('loggedInUser'); // Clear user session data
            alert('You have been logged out.');
            window.location.href = 'index.html'; // Redirect to homepage
        });
    </script>
</body>
</html>
